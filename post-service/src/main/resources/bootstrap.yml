spring:
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: configserver
      failFast: false
  application:
    name: post-service
  profiles:
    active: dev

server:
  port: 8000
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://eureka-server:8761/eureka}
